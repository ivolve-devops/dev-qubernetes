kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 (0c01309)
  creationTimestamp: null
  labels:
    io.kompose.service: python-app
  name: python-app
spec:
  replicas: 1
  selector:
      matchLabels:
         name: python-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: python-app
    spec:
      containers:
      - image: 10.81.1.50:5000/python-app:0.5
        name: python-app
        ports:
        - containerPort: 8002
        imagePullPolicy: IfNotPresent
        env:
        - name: OPENSTACK_HOST
          value: "openstack-ip"
        - name: KEY_STONE_PORT
          value: "5000"
        - name: COMPUTE_PORT
          value: "8774"
        - name: NETWORK_PORT
          value: "9696"
        - name: VOLUME_PORT
          value: "8776"
        - name: GLANCE_PORT
          value: "9292"
        - name: PROTOCOL
          value: http
        - name: API_GATEWAY
          value: http://middleware:8001/api/v1/
        - name: KEY_STONE_PORT
          value: "5000"

          #ms-logger serice
        - name: MS_LOGGER_THIS_SERVICE_NAME
          value: python-app
        - name: MS_LOGGER_THIS_SERVICE_IP
          value: python-app
        - name: MS_LOGGER_THIS_SERVICE_PORT
          value: "8002"
        - name: MS_LOGGER_IP
          value: ms-logger
        - name: MS_LOGGER_PORT
          value: "8012"
        - name: MS_LOGGER_SECRET_KEY
          value: BC2B36B81AB89F3B83AD227DCAD56
        - name: LOG_TARGET
          value: both
      #restartPolicy: Always
  strategy:
     type: RollingUpdate
     rollingUpdate:
        maxUnavailable: 0
        maxSurge: 1

